<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Premium Buttons with URL</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="button-container">
  <div class="btn btn-primary" data-url="https://example.com/primary">Primary</div>
  <div class="btn btn-secondary" data-url="https://example.com/secondary">Secondary</div>
  <div class="btn btn-success" data-url="https://example.com/success">Success</div>
  <div class="btn btn-warning" data-url="https://example.com/warning">Warning</div>
  <div class="btn btn-danger" data-url="https://example.com/danger">Danger</div>
</div>

<script src="script.js"></script>
</body>
</html>
